!DOCTYPE html>
<html>
  
  <head>
    <title>Project 145</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-sky src="assets/sky.jpg"></a-sky>

      <a-plane
        src="assets/tiles2.png"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <a-plane
      src="assets/carpet.webp"
      position="0 0.1 0"
      rotation="-90 0 0"
      width="10"
      height="8"
    ></a-plane>

    <a-box
        id="wall"
        src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/wall.jpeg"
        position="0 6.5 -4.5"
        width="20"
        height="13"
      >
      </a-box>

      <a-plane
        id="wall-poster"
        src="painting.webp"
        position="0 6 -3.3"
        rotation="0 0 0"
        width="14"
        height="8"
      ></a-plane>

      <a-box
        src="istockphoto-1031593670-612x612.jpg"
        width="9"
        height="3.5"
        position="0 2 0"
        rotation="90 0 0"
        depth="0.2"
      >
        <a-cylinder
          src="istockphoto-1031593670-612x612.jpg"
          height="2"
          radius="0.8"
          rotation="90 0 0"
          position="0 0 1"
        ></a-cylinder>
      </a-box>

      
    </a-scene>
    
  </body>
  
</html>
